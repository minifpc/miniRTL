name: Build FPC Win64 Project

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Quellcode auschecken
      uses: actions/checkout@v3

    - name: Free Pascal Win64 herunterladen und entpacken
      shell: cmd
      run: |
        mkdir fpc
        cd fpc
        curl -LO https://sourceforge.net/projects/freepascal/files/Win32/3.2.2/fpc-3.2.2.i386-win32.cross.x86_64-win64.exe
        dir
        echo install archive...
        fpc-3.2.2.i386-win32.cross.x86_64-win64.exe

    - name: PATH für Compiler und Tools setzen
      shell: cmd
      run: |
        echo "%GITHUB_WORKSPACE%\fpc\fpc-3.2.2\bin\x86_64-win64" >> %GITHUB_PATH%

    - name: Build-Batch-Datei ausführen
      shell: cmd
      run: |
        cd src
        build.bat

    - name: Build-Output in ZIP packen
      shell: cmd
      run: |
        mkdir dist
        copy src\*.exe dist\
        copy src\*.dll dist\
        powershell -Command "Compress-Archive -Path dist\* -DestinationPath fpc_build_output.zip"

    - name: ZIP als Artefakt bereitstellen
      uses: actions/upload-artifact@v4
      with:
        name: fpc-binaries
        path: fpc_build_output.zip
